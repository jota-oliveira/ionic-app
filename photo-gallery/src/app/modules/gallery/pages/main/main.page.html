<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Galeria de Fotos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="6" 
        *ngFor="let foto of photoService.fotos; index as position">
        <ion-img src="{{ foto.base64 ? foto.base64 : foto.webviewPath }}"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button
      (click)="photoService.adicionarFotoAGaleria()"
    >
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
